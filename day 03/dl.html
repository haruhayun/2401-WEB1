<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의와 설명</title>
</head>
<body>
    <!-- definition list : 정의목록 -->

    <dl>
        <dt>스피커</dt>
        <dd>판의 진동을 이용해 소리를 전달해주는 기기</dd>
    </dl>

    <!-- 사업장주소 : 경기도 수원시 영통구 삼성로129(메탄동) 호스팅서비스사업자 : 한국아이비엠(주) -->
<dl>
    <dt>사업장주소</dt>
    <dd>경기도 수원시 영통구 삼성로129(메탄동)</dd>
    
    <dt>호스팅서비스사업자</dt>
    <dd>한국아이비엠(주)</dd>
</dl>

<!-- 위와 같이 활용은 가능하지만, 구조가 복잡해지기때문에 고민해봐야함 -->

<p>사업장주소 : 경기도 수원시 영통구 삼성로129(메탄동) 호스팅서비스사업자 : 한국아이비엠(주)</p>

<!-- 이렇게 써도 크게 문제는 없음 -->
</body>
</html>

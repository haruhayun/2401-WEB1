<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서가 없는 목록</title>
</head>
<body>
    <!-- ul : unordered list의 줄임말 -->
    <!-- 웹사이트의 갖가지 목록들을 작성하는 태그 -->
    <!-- 컨텐츠 목록에도 사용 가능해서 많이 사용 -->
    <ul>
        <li>자장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>
    </ul>
    <br>
    <!-- ul>li*4 ul 아래 li 4개 생성 내용입력은 tab 키로 이동가능 -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특수문자</title>
</head>
<body>
    <!-- html 문서안에 특수문자를 적고싶을 때
    그냥 쓰면 문자에 따라 문제가 생길 수도 있기 때문에
    특수문자를 대체하는 코드들이 있다.
    -->
    <!-- greater than : ~보다 크다 -->
    10 &gt; 5
    <br>
    <!-- less than : ~보다 작다 -->
    5 &lt; 10
    <br>
    <!-- 카피라이트표시 -->
    &copy; copyright All right than 웹수업은 즐거워
    <br>
    <!-- 공백표현 -->
    공백을 &nbsp;&nbsp;&nbsp;&nbsp; 여러칸 입력할 수 있어요
    <br>
    이 외에도 수많은 엔터티 코드들이 있기 때문에 필요시, 검색하여 사용할 것.
</body>
</html>
